            <div class="row container">
                <label class="required" for="name">Nome:</label><br />
                <input id="form-name" class="input form-control" name="name" type="text" maxlength="100" /><br />
            </div>
            <div class="row container">
                <label class="required" for="email">E-mail:</label><br />
                <input id="form-email" class="input form-control" name="email" type="text" value="" maxlength="100"/><br />
            </div>
            <div class="row container">
                <label class="required" for="message">Menssagem:</label><br />
                <textarea id="form-message" class="input form-control" name="message" rows="7" cols="25" maxlength="400"></textarea><br />
            </div>
                <br>          
                <input class="btn-light btn-sm mb-4" type="button" value="Enviar" id="btn-form">
        </form>
