<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                 <span class="navbar-toggler-icon" id="btn-expande"><img class="icon-nav-toggler"src="assets\nav-toggler-icon.png" alt="Botão de abrir menu" srcset=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link textHeader" href="index.html"><span class="textNav">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textHeader" href="sobre.html"><span class="textNav">Sobre</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textHeader textFale" href="faleconosco.html"><span class="textNav">Fale Conosco</span></a>
                    </li>                  
                    </ul>
                    <div>
                        <button onclick="darkMode()" class="btn-darkMode btn-dark btn-sm"><img src="assets\darkmode-icon.png" alt="Botão de ativar darkMode" class="icon-dark"></button>
                    </div>
                    <div>
                      <text id="txtUser" class="text-black font-weight-bold"></text>
                    </div>
                    <div>
                        <a class="nav-link textLogin" href="login.html"><img src="assets\login-icon.png" alt="Ícone de login"> <text id="txtLogin"></text>
                        </a>
                    </div>
              </div>
            </div>
        </nav>

    <main class="container col-11 col-md-9 bg-opacity-75 bg-light" id="form-container">
        <div class="row">
            <div class="col-md-3 order-2 order-md-1"> 
                <div class="col-12 ">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/575/345/original/vector-login-sign-icon.jpg" alt="ENTRAR NO SISTEMA" class="img-fluid" width="80%" height="60%">
                </div>
                <div class="col-12" id="link-container">
                    <a href="#">Não possui uma conta?</a>
                </div>
            </div>
            <div class="col-md-9 order-1">
                <h2>FAÇA SEU LOGIN</h2>
                <form >
                    <div class="form-floating mb-2" >
                        <input type="email" class="form-control border-dark" name="email" id="email" placeholder="DIGITE SEU EMAIL:">
                        <label for="email"> DIGITE SEU EMAIL:</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control border-dark" name="pass" id="pass" placeholder="DIGITE SUA SENHA:">
                        <label for="pass"> DIGITE SUA SENHA:</label>
                    </div>
                    <input type="button" value="Entrar" class="btn btn-primary" id="btn-login">
                    <input type="checkbox" name="check-login" class="form-check-inline"id="">Permanecer conectado?
                </form>
             </div>
        </div>
    </main>

            <li class="nav-item mb-2"><a href="https://facebook.com/" class="nav-link p-0 text-muted"><img src="assets\facebook-icon.png" class="icon m-1" alt="Ícone facebook">Facebook</a></li>
            <li class="nav-item mb-2"><a href="https://youtube.com/" class="nav-link p-0 text-muted"><img src="assets\youtube-icon.png" class="icon m-1" alt="Ícone Youtube">Youtube</a></li>

            <li class="nav-item mb-2"><a href="https://www.tesla.com/" class="nav-link p-0 text-muted"><img src="assets\tesla-icon.png" class="icon m-1" alt="Ícone tesla">Tesla</a></li>
            <li class="nav-item mb-2"><a href="https://www.nasa.gov/" class="nav-link p-0 text-muted"><img src="assets\nasa-icon.png" class="icon m-1" alt="Ícone NASA">NASA</a></li>
            <li class="nav-item mb-2"><a href="https://www.bmw.com.br/pt/index.html" class="nav-link p-0 text-muted"><img src="assets\bmw-icon.png" class="icon m-1" alt="Ícone BMW">BMW</a></li>
          </ul>
        </div>

        <div class="col-1">
